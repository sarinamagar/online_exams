<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>KJLC Test Dashboard</title>
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>
<div class="logo col-lg-2 aln-mid">
	<a href="/index.html"><img src="/images/kantipur-logo.png" alt="KantipurJapanese Language Center" /></a>
</div> 
<div class="container-fluid">
	
	<div class="row">
		
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="position-sticky pt-3 sidebar-sticky">
				<ul class="nav flex-column">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">
						  <span data-feather="home" class="align-text-bottom"></span>
						  Dashboard
						</a>
					</li>
				</ul>
				<div class="accordion" id="accordionDashboardNav">
  					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								Test Management
							</button>
						</h2>
    					<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionDashboardNav">
							<div class="accordion-body">
								<ul class="nav flex-column">
									<li class="nav-item">
										<a class="nav-link" href="/admin/test/get">
										<span data-feather="list" class="align-text-bottom"></span>
										List Tests
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/admin/test">
										<span data-feather="file" class="align-text-bottom"></span>
										Create Test
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">
										<span data-feather="bar-chart-2" class="align-text-bottom"></span>
										Results
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								Student Management
							</button>
						</h2>
    					    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionDashboardNav">
							<div class="accordion-body">
								<ul class="nav flex-column">
									<li class="nav-item">
										<a class="nav-link" href="#">
										<span data-feather="list" class="align-text-bottom"></span>
										List Students
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/user/register">
										<span data-feather="user" class="align-text-bottom"></span>
										Add Student
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								Admin Management
							</button>
						</h2>
    					    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionDashboardNav">
							<div class="accordion-body">
								<ul class="nav flex-column">
									<li class="nav-item">
										<a class="nav-link" href="#">
										<span data-feather="list" class="align-text-bottom"></span>
										List Admins
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/admin/register">
										<span data-feather="user" class="align-text-bottom"></span>
										Create Admin
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="navbar-nav mt-auto" style="margin-top: auto;">
					<div class="nav-item text-nowrap">
						<a class="nav-link px-3" href="/logout">
							<span data-feather="log-out" class="align-text-bottom"></span>
							Sign out</a>
					</div>
				</div>
			</div>
		</nav>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			
			<h5>Current Statistics</h5>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col">Batch</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
                            <th scope="col">Contact Number</th>
                            <th scope="col">Date Of Birth</th>
							<th scope="col">Level</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody class="test" th:each="student : ${students}">
						<tr>
							<td th:text="${student.batch}"></td>
                            <td th:text="${student.FirstName}"></td>
                            <td th:text="${student.LastName}"></td>
                            <td th:text="${student.ContactNumber}"></td>
                            <td th:text="${student.DOB}"></td>
                            <td th:text="${student.level}"></td>
                            <td>
                                <form method="post" th:action = "@{/admin/student/edit/} + ${student.studentID}">
                                <button type="submit" class="btn btn-primary update" title="Update">
                                    <span data-feather="edit"></span>
                                </button> 
                                </form>
                            </td>
                            <td>
                                <form method="post" th:action = "@{/admin/student/delete/} + ${student.studentID}">
                                <button type="submit" class="btn btn-del delete" title="Delete">
                                    <span data-feather="delete"></span>
                                </button>
                                </form>
                            </td>
						</tr>
                        
					</tbody>
				</table>
			</div>
    </main>
  </div>
</div>


    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
	  <script src="/js/dashboard.js"></script>
  </body>
</html>
