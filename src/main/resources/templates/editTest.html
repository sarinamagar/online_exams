		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="position-sticky pt-3 sidebar-sticky">
				<ul class="nav flex-column">

				</ul>
				<div class="accordion" id="accordionDashboardNav">

									</li>

					<div class="accordion-item">

								<ul class="nav flex-column">

							</button>
						</h2>
    					    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionDashboardNav">
							<div class="accordion-body">
								<ul class="nav flex-column">

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="test">
                
					<div class="container">
					  <form th:action = "@{/admin/test/update/} + ${test.testID}" th:object = "${Question}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="name">Name (<em>Enter name of the test.</em>)</label>
                  <input
                  type="text"
                  class="form-control"
                  id="TestName"
                  name="TestName"
                  th:value="${test.TestName}"
                  th:placeholder = "${test.TestName}"
                  required
                  />
  
                  <label for="level">Level (<em>Enter level/standard of the test.</em>)</label>
                  <input
                  type="number"
                  class="form-control"
                  id="level"
                  name="level"
                  th:value="${test.level}"
                  th:placeholder = "${test.level}"
                  required
                  />
              </div>
                        <div th:each="question : ${questions}">
                            <div class="test-section">
							
                                <div class="form-group">
                                  <label for="question-text">Question <em>(Edit your question)</em></label>
                                  <textarea
                                    class="form-control"
                                    id="question-text"
                                    rows="3"
                                    name="questionText"
                                    required
                                    th:placeholder="${question.questionText}"
                                    th:text="${question.questionText}"
                                  ></textarea>
                                </div>
                              </div>
                                <div class="form-group">
                                  <label for="choice-1">Choice A (<em>Edit Choice A Answer</em>)</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="choice-1"
                                    name="optionA"
                                    required
                                    th:placeholder="${question.optionA}"
                                    th:value="${question.optionA}"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="choice-2">Choice B (<em>Edit Choice B Answer</em>)</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="choice-2"
                                    name="optionB"
                                    required
                                    th:placeholder="${question.optionB}"
                                    th:value="${question.optionB}"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="choice-3">Choice C (<em>Edit Choice C Answer</em>)</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="choice-3"
                                    name="optionC"
                                    required
                                    th:placeholder="${question.optionC}"
                                    th:value="${question.optionC}"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="choice-4">Choice D (<em>Edit Choice D Answer</em>)</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="choice-4"
                                    name="optionD"
                                    required
                                    th:placeholder="${question.optionD}"
                                    th:value="${question.optionD}"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="correct-answer">Correct Answer (<em>Choose the correct answer from the list</em>)</label>
                                  <select class="form-control" id="correct-answer" name = "correctOption" required>
                                    <option th:selected="${question.correctOption}" th:text="${question.correctOption}"></option>
                                    <option value="A">Choice A</option>
                                    <option value="B">Choice B</option>
                                    <option value="C">Choice C</option>
                                    <option value="D">Choice D</option>
                                  </select>
                                </div>
                                </div>
                        </div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-secondary">Clear</button>
					  
					</div>
				
            </div>
    </main>
  </div>
</div>
