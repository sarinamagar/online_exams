		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="test">
                
					<div class="container">
					  <form th:action = "@{/admin/test/create}" th:object = "${Question}" method="post">
						<div class="form-group">
							<label for="name">Name (<em>Enter name of the test.</em>)</label>
							  <input
								type="text"
								class="form-control"
								id="name"
								name="TestName"
								required
							  />

							  <label for="level">Level (<em>Enter level/standard of the test.</em>)</label>
							  <input
								type="number"
								class="form-control"
								id="level"
								name="level"
								required
							  />
						</div>
						<div id="part" class="part-container">
							<div class="part">
								<div class="Part-Question">
									<div class="form-group">
										<label for="question-text">Part 1<em>(Enter your question)</em></label>
										<textarea
										  class="form-control"
										  id="question-text"
										  rows="3"
										  name="part"
										  required
										></textarea>
									</div>
								</div>
								<div id = "append-part-1">
									
								</div>
								<div id = "rem-button" class="d-flex justify-content-center">
									<button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="event.preventDefault(); add(`append-part-1`)" > + Add Question</button> 

								</div>
							</div>
						</div>
						
						<script>
							var i = 0;

							function add(source){

								var form = document.getElementById(source);
								var newElement = document.createElement("div");
								newElement.innerHTML= `<div class="test-section">
							
							<div class="form-group">
							  <label for="question-text">Question <em>(Enter your question)</em></label>
							  <textarea
								class="form-control"
								id="question-text"
								rows="3"
								name="questionText"
								required
							  ></textarea>
							</div>
							<div class = "d-flex justify-content-center">

								<div class="input-group mb-3" style="margin: 10px;">
  									<div class="custom-file">
    									<input type="file" accept="image/png, image/jpeg" class="custom-file-input" id="inputGroupFile02">
    									<label class="custom-file-label" for="inputGroupFile02">Insert image</label>
  									</div>
  								</div>

								  <div class="input-group mb-3" style="margin: 10px;">
  									<div class="custom-file">
    									<input type="file" accept="audio/*" class="custom-file-input" id="inputGroupFile02">
    									<label class="custom-file-label" for="inputGroupFile02">Insert audio</label>
  									</div>
  								</div>

							</div>
							<div class="form-group">
							  <label for="choice-1">Choice 1 (<em>Enter Choice 1 Answer</em>)</label>
							  <input
								type="text"
								class="form-control"
								id="choice-1"
								name="optionA"
								required
							  />
							</div>
							<div class="form-group">
							  <label for="choice-2">Choice 2 (<em>Enter Choice 2 Answer</em>)</label>
							  <input
								type="text"
								class="form-control"
								id="choice-2"
								name="optionB"
								required
							  />
							</div>
							<div class="form-group">
							  <label for="choice-3">Choice 3 (<em>Enter Choice 3 Answer</em>)</label>
							  <input
								type="text"
								class="form-control"
								id="choice-3"
								name="optionC"
								required
							  />
							</div>
							<div class="form-group">
							  <label for="choice-4">Choice 4 (<em>Enter Choice 4 Answer</em>)</label>
							  <input
								type="text"
								class="form-control"
								id="choice-4"
								name="optionD"
								required
							  />
							</div>
							<div class="form-group">
							  <label for="correct-answer">Correct Answer (<em>Choose the correct answer from the list</em>)</label>
							  <select class="form-control" id="correct-answer" name = "correctOption"required>
								<option value="A">Choice 1</option>
								<option value="B">Choice 2</option>
								<option value="C">Choice 3</option>
								<option value="D">Choice 4</option>
							  </select>
							</div>
							</div>
							`;
							i ++;
							form.appendChild(newElement);
							}
						</script>

						<script>
							var x = 1;
							function addPart(){
								x++;
								var part = document.getElementById("part");
								var source = ('append-part-' + x);

								part.innerHTML += `
								<div class="part">
									<div class="Part-Question">
										<div class="form-group">
											<label for="question-text">Part `+x+`<em>(Enter your question)</em></label>
											<textarea
				  								class="form-control"
				  									id="question-text"
				  									rows="3"
				  									name="part"
				  									required
											></textarea>
										</div>
									</div>
									<div id = "${source}"></div>
									<div id = "rem-button" class="d-flex justify-content-center">
										<button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="event.preventDefault(); add('${source}')"> + Add Question</button> 

									</div>
								</div>`;
							}
						</script>
						
						<div class="d-flex justify-content-center">

							<button type="button" class="btn btn-secondary" style="margin: 10px;" onclick="addPart()"> + Add Part</button> 
						</div>

						<div class="d-flex justify-content-center">

							<button type="reset" class="btn btn-secondary" style="margin: 10px;">Clear</button> 
							<button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
						</div>
						
					</div>
				
            </div>
