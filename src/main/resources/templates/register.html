<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>KJLC &mdash; Add Users</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/images/kantipur-logo.png">
					</div>
					<div class="card fat" style="width: fit-content;">
						<div class="card-body">
							<h4 class="card-title">Add Student</h4>
							<form method="POST" th:action = "@{/user/create}" class="my-login-validation" novalidate="">
								<div class="register-container">
								<div class="form-group">
									<label for="name">First Name</label>
									<input id="name" type="text" class="form-control" name="FirstName" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="name">Last Name</label>
									<input id="name" type="text" class="form-control" name="LastName" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="date">D.O.B(Date Of Birth)</label>
									<input id="date" type="date" class="form-control" name="DOB" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="name">Address</label>
									<input id="name" type="text" class="form-control" name="Address" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="name">Contact Number</label>
									<input id="name" type="tel" class="form-control" name="ContactNumber" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Level</label>
									<input id="name" type="number" class="form-control" name="Level" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Batch</label>
									<input id="name" type="text" class="form-control" name="Batch" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>
							</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>

								<div th:if="${message}" th:text = "${message}">
								 </div>

								<!-- <div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div> -->
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/js/login.js"></script>
</body>
</html>
